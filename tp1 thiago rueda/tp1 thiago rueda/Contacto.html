<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Formulario de Contacto</h1>
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="museos.html">Museos</a> |
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <section>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br>

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email"><br>

      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea><br>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>Trabajo Práctico N°1 - Programación Visual</p>
  </footer>
  <script>
    // Espera a que se cargue todo el DOM
    document.addEventListener("DOMContentLoaded", function() {
      const formulario = document.querySelector("form");
  
      formulario.addEventListener("submit", function(e) {
        e.preventDefault(); // Evita que se envíe el formulario
  
        // Captura los valores ingresados
        const nombre = document.getElementById("nombre").value;
        const email = document.getElementById("email").value;
        const mensaje = document.getElementById("mensaje").value;
  
        // Muestra los datos en la consola
        console.log("Nuevo mensaje recibido:");
        console.log("Nombre:", nombre);
        console.log("Email:", email);
        console.log("Mensaje:", mensaje);
  
        // Podés agregar un mensaje visual también
        alert("Gracias por contactarnos, " + nombre + "!");
        
        // Limpia el formulario (opcional)
        formulario.reset();
      });
    });
  </script>
  
</body>
</html>
